# Serve over localhost
server {
    listen 80;
    listen [::]:80;

    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    # ssl_certificate     /etc/letsencrypt/live/localhost/${SSL_CERTIFICATE};
    # ssl_certificate_key /etc/letsencrypt/live/localhost/${SSL_PRIVATE_KEY};

    server_name ${SERVER} www.${SERVER};
    
    # Compression
    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # Cache Policy
    ####

    # Game Server
    location /socket {
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header Host $http_host;
        # proxy_set_header X-NginX-Proxy false;

        proxy_pass http://${SOCKET};
        # proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve small static content from root
    location / {
        root /etc/nginx/data;
        try_files $uri @app;
    }

    # App 
    location @app {
        proxy_pass http://${APP};
    }
}